<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Solar Comet Game</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                background: #000;
                color: #fff;
                font-family: Arial, sans-serif;
            }
            #canvas {
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script type="module" src="game.js"></script>
        <script type="module">
            window.addEventListener("load", () => {
                window.initGame();
            });
        </script>
    </body>
</html>
